<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Questionário: Monopólio e Discriminação de Preços</title>
  <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  <script>
  MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .question-container {
      display: none;
    }
    .question-container.active {
      display: block;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Questionário: Monopólio e Discriminação de Preços</h1>

  <div id="quiz"></div>
  <button onclick="nextQuestion()" id="nextBtn" disabled>Próxima</button>

  <script>
    const questions = [
  {
    question: "O que caracteriza um monopólio?",
    options: [
      "Múltiplos vendedores e compradores",
      "Entrada livre no mercado",
      "Um único vendedor sem substitutos próximos",
      "Concorrência perfeita"
    ],
    correct: 2,
    feedback: "Um monopólio é caracterizado por um único vendedor e ausência de substitutos próximos."
  },
  {
    question: "Qual é a condição de maximização de lucro para um monopolista?",
    options: [
      "Preço = Custo Marginal",
      "Receita Marginal = Custo Marginal",
      "Custo Total = Receita Total",
      "Preço = Receita Marginal"
    ],
    correct: 1,
    feedback: "O lucro é maximizado quando a Receita Marginal é igual ao Custo Marginal."
  },
  {
    question: "Numa estrutura de monopólio, o excedente do consumidor é geralmente:",
    options: [
      "Maior do que na concorrência perfeita",
      "Igual ao da concorrência perfeita",
      "Nulo",
      "Menor do que na concorrência perfeita"
    ],
    correct: 3,
    feedback: "O monopólio reduz o excedente do consumidor em comparação com a concorrência perfeita."
  },
  {
    question: "O que é um monopólio natural?",
    options: [
      "Uma firma que obtém lucros extraordinários",
      "Um monopólio criado por patente",
      "Um monopólio onde os custos médios são decrescentes em toda a escala de produção",
      "Uma firma estatal"
    ],
    correct: 2,
    feedback: "Um monopólio natural ocorre quando há economias de escala em toda a faixa de produção."
  },
  {
    question: "O que acontece ao excedente total num monopólio em comparação com concorrência perfeita?",
    options: [
      "Aumenta",
      "Diminui",
      "Permanece igual",
      "Torna-se negativo"
    ],
    correct: 1,
    feedback: "O excedente total é menor num monopólio devido à perda de eficiência (deadweight loss)."
  },
  {
    question: "A perda de peso morto (deadweight loss) é causada por:",
    options: [
      "Subsídios governamentais",
      "Produção abaixo do ótimo social",
      "Excesso de concorrência",
      "Excesso de produção"
    ],
    correct: 1,
    feedback: "O monopólio produz menos do que o ponto eficiente, causando perda de bem-estar."
  },
  {
    question: "Num gráfico típico de monopólio, a curva de receita marginal está:",
    options: [
      "Acima da curva de procura",
      "Coincidente com a curva de procura",
      "Abaixo da curva de procura",
      "Vertical"
    ],
    correct: 2,
    feedback: "A curva de receita marginal está sempre abaixo da curva de procura num monopólio (exceto se for perfeitamente elástica)."
  },
  {
    question: "O preço cobrado por um monopolista é:",
    options: [
      "Igual ao custo marginal",
      "Superior à receita marginal",
      "Inferior à receita marginal",
      "Igual à receita marginal"
    ],
    correct: 1,
    feedback: "O monopolista cobra um preço superior à receita marginal para maximizar lucros."
  },
  {
    question: "Um exemplo de barreira à entrada é:",
    options: [
      "Muitos concorrentes",
      "Produtos homogéneos",
      "Economias de escala",
      "Mercados perfeitamente competitivos"
    ],
    correct: 2,
    feedback: "Economias de escala são uma barreira comum à entrada, especialmente em monopólios naturais."
  },
  {
    question: "Discriminação de preços de 1.º grau implica que:",
    options: [
      "Todos os consumidores pagam o mesmo preço",
      "Os consumidores pagam preços diferentes com base na quantidade adquirida",
      "O vendedor captura todo o excedente do consumidor",
      "Os preços variam consoante a região geográfica"
    ],
    correct: 2,
    feedback: "Na discriminação de 1.º grau, o vendedor cobra o máximo que cada consumidor está disposto a pagar."
  },
  {
    question: "Na discriminação de preços de 2.º grau:",
    options: [
      "Os preços variam com a localização do consumidor",
      "Todos pagam o mesmo preço",
      "Os consumidores escolhem entre diferentes pacotes/preços",
      "A empresa conhece a disposição a pagar de cada consumidor"
    ],
    correct: 2,
    feedback: "Na discriminação de 2.º grau, os preços variam com a quantidade comprada ou com pacotes."
  },
  {
    question: "A discriminação de preços de 3.º grau exige que:",
    options: [
      "A empresa conheça cada consumidor individualmente",
      "Haja segmentos de mercado com elasticidades diferentes",
      "Não haja barreiras à entrada",
      "A curva de custo marginal seja constante"
    ],
    correct: 1,
    feedback: "A empresa segmenta os mercados com base em elasticidade ou características observáveis (ex: idade, região)."
  },
  {
    question: "Qual das seguintes situações permite a discriminação de preços?",
    options: [
      "Concorrência perfeita",
      "Mercados com revenda fácil",
      "Mercados segmentáveis e sem arbitragem",
      "Informação perfeita para os consumidores"
    ],
    correct: 2,
    feedback: "Para que a discriminação de preços funcione, deve ser difícil ou impossível revender o bem/serviço."
  },
  {
    question: "Se a elasticidade-preço da procura num grupo é baixa, o monopolista cobrará:",
    options: [
      "Um preço mais alto",
      "Um preço mais baixo",
      "Um preço igual ao custo marginal",
      "Um preço negativo"
    ],
    correct: 0,
    feedback: "Com procura inelástica, o monopolista cobra preços mais elevados."
  },
  {
    question: "Se o monopolista pode praticar discriminação de 1.º grau perfeitamente:",
    options: [
      "Não há perda de peso morto",
      "Há grande excedente do consumidor",
      "O preço é igual ao custo marginal",
      "A quantidade produzida é inferior à eficiente"
    ],
    correct: 0,
    feedback: "Com discriminação perfeita, o monopolista produz a quantidade eficiente e extrai todo o excedente do consumidor."
  },
  {
    question: "O lucro de um monopolista pode ser calculado como:",
    options: [
      "Preço × Quantidade",
      "Receita total - Custo total",
      "Receita marginal - Custo marginal",
      "Preço - Receita marginal"
    ],
    correct: 1,
    feedback: "Lucro = Receita total - Custo total."
  },
  {
    question: "A curva de procura enfrentada por um monopolista é:",
    options: [
      "Horizontal",
      "Vertical",
      "Negativamente inclinada",
      "Positivamente inclinada"
    ],
    correct: 2,
    feedback: "O monopolista enfrenta a curva de procura do mercado, que é negativamente inclinada."
  },
  {
    question: "Num monopólio natural, a regulação pode forçar a empresa a praticar preços iguais ao:",
    options: [
      "Preço de mercado",
      "Receita marginal",
      "Custo marginal",
      "Custo total"
    ],
    correct: 2,
    feedback: "Uma regulação eficiente pode exigir preços iguais ao custo marginal para maximizar o bem-estar social."
  },
  {
    question: "Quando a elasticidade-preço da procura é -1, a receita total está:",
    options: [
      "A aumentar",
      "A diminuir",
      "No máximo",
      "No mínimo"
    ],
    correct: 2,
    feedback: "A receita total é máxima quando a elasticidade-preço da procura é unitária (-1)."
  },
  {
    question: "O que é a receita marginal quando o preço é constante a 10€ e a quantidade aumenta de 5 para 6 com receita total a passar de 50€ para 60€?",
    options: [
      "10€",
      "5€",
      "60€",
      "1€"
    ],
    correct: 0,
    feedback: "Receita marginal = variação da receita total ÷ variação da quantidade = (60-50)/(6-5) = 10€."
  },
  {
    question: "O lucro económico do monopolista inclui:",
    options: [
      "Somente custos explícitos",
      "Custos de oportunidade",
      "Apenas lucros contabilísticos",
      "Custos marginais apenas"
    ],
    correct: 1,
    feedback: "Lucros económicos incluem os custos de oportunidade dos recursos usados."
  },
  {
    question: "Se o custo marginal excede a receita marginal:",
    options: [
      "A firma deve aumentar a produção",
      "A firma está a maximizar lucros",
      "A firma deve reduzir a produção",
      "A firma deve entrar no mercado"
    ],
    correct: 2,
    feedback: "A produção deve ser reduzida para maximizar lucros."
  },
  {
    question: "Um monopólio pode surgir devido a:",
    options: [
      "Concorrência perfeita",
      "Patentes ou licenças exclusivas",
      "Demanda elástica",
      "Mercados contestáveis"
    ],
    correct: 1,
    feedback: "Patentes, licenças ou direitos legais podem criar monopólios."
  },
  {
    question: "Qual é a principal crítica aos monopólios?",
    options: [
      "Produzem demais",
      "Causam excesso de concorrência",
      "Reduzem a eficiência e bem-estar social",
      "Não têm lucros"
    ],
    correct: 2,
    feedback: "Monopólios produzem menos do que seria socialmente desejável, criando ineficiências."
  },
  {
    question: "A capacidade de fixar preços acima do custo marginal indica:",
    options: [
      "Poder de mercado",
      "Concorrência perfeita",
      "Eficiência de Pareto",
      "Equilíbrio competitivo"
    ],
    correct: 0,
    feedback: "Poder de mercado permite ao monopolista fixar preços acima do custo marginal."
  },
  {
    question: "Na discriminação de preços de 3.º grau, o preço mais alto será cobrado ao grupo com:",
    options: [
      "Maior elasticidade-preço da procura",
      "Elasticidade unitária",
      "Menor elasticidade-preço da procura",
      "Maior quantidade demandada"
    ],
    correct: 2,
    feedback: "Menor elasticidade implica maior disposição a pagar → preço mais alto."
  },
  {
    question: "A regulação de um monopólio natural pode provocar perdas se:",
    options: [
      "O preço for fixado abaixo do custo médio",
      "O preço for igual ao custo médio",
      "O preço for superior ao custo marginal",
      "A firma obtiver lucros"
    ],
    correct: 0,
    feedback: "Se o preço for inferior ao custo médio, a firma não cobre os custos totais e sofre prejuízo."
  },
  {
    question: "Uma empresa monopolista que enfrenta uma procura perfeitamente elástica cobra:",
    options: [
      "Qualquer preço",
      "Preço igual ao custo marginal",
      "Preço inferior ao custo marginal",
      "Preço superior ao custo marginal"
    ],
    correct: 1,
    feedback: "Com procura perfeitamente elástica, a empresa torna-se tomadora de preços."
  },
  {
    question: "A receita marginal é negativa quando:",
    options: [
      "O preço aumenta",
      "A procura é inelástica",
      "A produção é zero",
      "O custo marginal é nulo"
    ],
    correct: 1,
    feedback: "Quando a procura é inelástica, aumentar a quantidade reduz a receita total, tornando a receita marginal negativa."
  }
];


    let currentQuestion = 0;

    function loadQuestion(index) {
      const quizDiv = document.getElementById('quiz');
      const q = questions[index];

      const container = document.createElement('div');
      container.className = 'question-container active';

      const question = document.createElement('h2');
      question.innerText = `Pergunta ${index + 1}: ${q.question}`;

      container.appendChild(question);

      q.options.forEach((opt, i) => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'option';
        input.value = i;
        input.onclick = () => enableNext(i);
        label.appendChild(input);
        label.appendChild(document.createTextNode(opt));
        container.appendChild(document.createElement('br'));
        container.appendChild(label);
      });

      const feedback = document.createElement('div');
      feedback.className = 'feedback';
      feedback.id = 'feedback';
      container.appendChild(feedback);

      quizDiv.innerHTML = '';
      quizDiv.appendChild(container);

      document.getElementById('nextBtn').disabled = true;
    }

    function enableNext(selected) {
      const correct = questions[currentQuestion].correct;
      const feedbackDiv = document.getElementById('feedback');
      if (parseInt(selected) === correct) {
        feedbackDiv.innerHTML = `✔️ Correto! ${questions[currentQuestion].feedback}`;
        feedbackDiv.style.color = 'green';
      } else {
        feedbackDiv.innerHTML = `❌ Incorreto. ${questions[currentQuestion].feedback}`;
        feedbackDiv.style.color = 'red';
      }
      document.getElementById('nextBtn').disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion(currentQuestion);
      } else {
        document.getElementById('quiz').innerHTML = '<h2>Fim do questionário. Obrigado!</h2>';
        document.getElementById('nextBtn').style.display = 'none';
      }
    }

    window.onload = () => loadQuestion(currentQuestion);
  </script>
</body>
</html>
